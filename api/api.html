<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
        <meta name="keywords" content="pdok,kaart,wizard" />
        <meta name="description" content="" />
        <title>PDOK API</title>
        <style>
            div.olMap.big {
                height: inherit;
                width: auto;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="js/OpenLayers.js"></script>
        <script type="text/javascript" src="js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="js/pdok-api.js"></script>
        <script type="text/javascript">
            Pdok.addcss("styles/default/style.css");
            Pdok.addcss("styles/api.css");
            OpenLayers.ImgPath = "img/";
            var config_vialink = OpenLayers.Util.getParameters();
            if (!config_vialink.mapdiv) {
                config_vialink.mapdiv = 'map_vialink';
            }
            var api_vialink;
            Pdok.ready(function() {
                new Pdok.Api(config_vialink, function(retval) {
                    api_vialink = retval;
                });
            });
        </script>
        <div id="map_vialink" class="big olMap"></div>
    </body>
</html>
