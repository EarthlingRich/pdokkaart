<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<script src="http://pdokkaart.pdokloket.nl/api/js/OpenLayers.js"></script>
		<script src="http://pdokkaart.pdokloket.nl/api/js/proj4js-compressed.js"></script>
		<script src="http://pdokkaart.pdokloket.nl/api/js/pdok-api.js"></script>
		<link rel="stylesheet" href="http://pdokkaart.pdokloket.nl/api/styles/default/style.css" type="text/css">
		<link rel="stylesheet" href="http://pdokkaart.pdokloket.nl/api/styles/api.css" type="text/css">
		<script>var config = {
			"zoom":11,
			"loc":['153954', '462727'],
			"pdoklayers":'BRT'
		};
		function createPDOKKaart() {var api = new Pdok.Api(config);return api;}
		OpenLayers.ImgPath="http://pdokkaart.pdokloket.nl/api/img/";
		</script>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var info;
			var api = createPDOKKaart();
			api.addWMS("http://geodata.nationaalgeoregister.nl/bagviewer/wms","bagviewer:pand");
			api.addWMS("http://geodata.nationaalgeoregister.nl/bagviewer/wms","bagviewer:verblijfsobject");
			var highlight = new OpenLayers.Layer.Vector("Highlighted Features", {
	            displayInLayerSwitcher: false, 
    	        isBaseLayer: false 
	        });
	        api.map.addLayers([highlight]);
			info = new OpenLayers.Control.WMSGetFeatureInfo({
	            url: 'http://geodata.nationaalgeoregister.nl/bagviewer/wms', 
    	        title: 'Vraag informatie op uit de kaart door te klikken',
        	    queryVisible: true,
            	eventListeners: {
                	getfeatureinfo: function(event) {
                    	api.map.addPopup(new OpenLayers.Popup.FramedCloud(
                        	"chicken", 
                    	    api.map.getLonLatFromPixel(event.xy),
                	        null,
                        	event.text,
                    	    null,
                	        true
            	        ));
        	        }
    	        }
	        });
	        api.map.addControl(info);
	        info.activate();
	        OpenLayers.ProxyHost = "http://localhost/cgi-bin/proxy.cgi?url=";
		</script>
	</body>
</html>
